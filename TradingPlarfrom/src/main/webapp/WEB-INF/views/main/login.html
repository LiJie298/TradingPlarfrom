<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网上交易平台</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/main/base.css">
    <link rel="stylesheet" href="../css/main/index.css">
</head>
<body>
<div class="container" ng-controller="loginController">
    <h3><img src="../images/logo1.png">网上交易平台</h3>
    <div class="login  bak-col-public center-block">
        <img src="../images/login.jpg"  alt="..." class="login-img center-block img-circle">
       <div class="login-content">
           <form class="form-horizontal">
               <div class="form-group">
                   <label for="inputEmail3" class=" col-sm-3 control-label">用户名</label>
                   <div class="col-sm-8">
                       <input type="text"class="form-control" id="inputEmail3" placeholder="邮箱/账号/手机号">
                   </div>
               </div>
               <div class="form-group">
                   <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                   <div class="col-sm-8">
                       <input type="password"  class="form-control" id="inputPassword3" placeholder="密码">
                   </div>
               </div>
               <div class="form-group">
                   <div class="col-sm-offset-2 col-sm-10">
                       <div class="checkbox">
                           <label>
                               <input type="checkbox"> 记住我
                           </label>
                       </div>
                   </div>
               </div>
               <div class="form-group">

                   <div class=" col-sm-10">
                       <button  class="btn btn-default">注册</button>
                   </div>
                   <div class="col-sm-2">
                       <button type="submit" class="btn btn-success" ng-click="login()">登录</button>
                   </div>

               </div>
           </form>
       </div>

    </div>
    <div class="modal-footer">
        cre
    </div>


</div>

<script src="../js/base/jquery.min.js"></script>
<script src="../js/bootstrap/bootstrap.min.js"></script>
<script src="../js/angular/angularjs.js"></script>
<script src="../js/main/login.js"></script>
</body>
</html>
